<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .image-container img {
            max-width: 200px;
            margin: 10px;
        }
    </style>
    <title>Image Viewer</title>
</head>
<body>
    <h1>Image Viewer</h1>
    <div class="image-container">
        {% for path in image_paths %}
            <img src="{{ url_for('get_image', filename=path) }}" alt="Image">
        {% endfor %}
    </div>
</body>
</html>
