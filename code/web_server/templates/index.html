<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
</head>
<body>
    <h1>Image Viewer</h1>
    {% for path in image_paths %}
        <img src="{{ url_for('get_image', filename=path) }}" alt="Image">
    {% endfor %}
</body>
</html>
